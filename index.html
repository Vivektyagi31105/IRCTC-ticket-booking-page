<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-5 IRCTC ticket booking page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <!-- Navbar -->
        <nav>
          <div class="logos">
            <img src="./assets/IRCTCLogo.png" alt="logo-img-1" />
            <img src="./assets/indianRailwaysLogo.png" alt="logo-img-2" />
          </div>
          <div class="navigations">
            <ul>
              <li>Ask Disha</li>
              <li>Contact us</li>
              <li>Alerts</li>
            </ul>
            <ul>
              <li>
                <button class="selected">Login</button>
              </li>
              <li>
                <button>Register</button>
              </li>
              <li>
                <button>Agent Login</button>
              </li>
            </ul>
          </div>
        </nav>

        <main>
          <div>
            <h2 class="main-title">Indian Railways</h2>
            <p class="sub-main-title">
              <span class="green-txt">Safety</span>
              <span class="orange-txt">Security</span>
              <span class="blue-txt">Punctuality</span>
            </p>
          </div>

          <div class="main-buttons">
            <button class="selected">
              <img src="./assets/ticket_icon.png" alt="ticket_icon" />Book
              Ticket
            </button>
            <button>
              <img src="./assets/tick_icon.png" alt="tick_icon" />PNR status
            </button>
            <button>
              <img
                src="./assets/chart_icon.png"
                alt="chart_icon"
              />Charts/Vacancy
            </button>
          </div>

          <div class="journey-details-container">
            <div class="card-element">
              <div class="card-element-image">
                <img
                  src="./assets/departure_train_icon.png"
                  alt="departure_train_icon"
                />
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>From</span>
                  <img src="./assets/expand_more_icon.png" alt="" />
                </div>
                <div class="choose-location">
                  <h2>Bangalore</h2>
                  <span>KSR- Bangalore</span>
                </div>
              </div>
            </div>
            <div class="to-from-arrow">
              <img src="./assets/to_from_arrow.png" alt="" />
            </div>

            <div class="card-element">
              <div class="card-element-image">
                <img
                  src="assets/destination_train_icon.png"
                  alt="destination_train_icon"
                />
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>To</span>
                  <img
                    src="assets/expand_more_icon.png"
                    alt="expand_more_icon"
                  />
                </div>
                <div class="choose-location">
                  <h2>Kasaragod</h2>
                  <span>KSD - Kasaragod</span>
                </div>
              </div>
            </div>
          </div>

          <div class="journey-details-container">
            <div class="card-element">
              <div class="card-element-image">
                <img src="./assets/calander-icon.png" alt="calander-icon" />
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Date</span>
                  <img
                    src="./assets/expand_more_icon.png"
                    alt="expand_more_icon"
                  />
                </div>
                <div class="choose-date">
                  <h2>5 Nov 23</h2>
                  <span>Sunday</span>
                </div>
              </div>
            </div>
            <div class="card-element">
              <div class="card-element-image">
                <img src="./assets/threedot-icon.png" alt="threedot-icon" />
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Class</span>
                  <img
                    src="./assets/expand_more_icon.png"
                    alt="expand_more_icon"
                  />
                </div>
                <div class="choose-tier">
                  <h2>3A</h2>
                  <span>AC 3 tier</span>
                </div>
              </div>
            </div>
            <div class="card-element">
              <div class="card-element-image">
                <img src="./assets/widgets_icon.png" alt="widgets_icon" />
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Seat Type</span>
                  <img
                    src="./assets/expand_more_icon.png"
                    alt="expand_more_icon"
                  />
                </div>
                <div class="choose-ticket-type">
                  <h2>TATKAL</h2>
                  <span>AC 3 Tier</span>
                </div>
              </div>
            </div>
          </div>
          <button class="search-button">
            Search Train
            <img src="./assets/right-arrow-icon.png" alt="right-arrow-icon" />
          </button>
        </main>
      </section>
      <section class="right-section">
        <img src="./assets/heroImage.png" alt="train image" />
      </section>
    </div>
  </body>
</html>
